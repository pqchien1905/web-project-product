<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="/assets/SUPPORT/StyleL.css">
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logo/nike.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
       integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
       crossorigin="anonymous" referrerpolicy="no-referrer" />
       
</head>
<body>
   <div class="head">
      <a href="http://127.0.0.1:5500/index.html#" id="i"> <i class="fa-solid fa-arrow-left"></i></a>
      <div class="logo">
         <img src="assets/imgs/logo/nike.png" alt="">
      </div>
        
   </div>
      <div class="container " id="container">
         <div class="form-container sign-up" >
            <form >
               <h1>Create Account</h1>
               <div class="social-icons">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-square-twitter"></i></a>    
               </div> 
               <span>or use your email for regissteration</span>
               <input type="text" placeholder="Name">
               <input type="email" placeholder="Email">
               <input type="password" placeholder="password">
               <button >Sign up</button>
            </form>        
         </div>

         <div class="form-container sign-in" >
            <form >
               <h1>Sign In</h1> 
               <div class="social-icons ">
                  <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                  <a href="#" class="icon"><i class="fa-brands fa-square-twitter"></i></a>    
               </div> 
               <span>or use your email password</span>
               <input type="email" placeholder="Email">
               <input type="password" placeholder="password">
               <a href="#">Forget Your Password?</a>
               <button >Sign In</button>
            </form>        
         </div>

         <div class="toggle-container">
            <div class="toggle">             
               <div class="toggle-panel toggle-left">
                  <h1>Welcome Back!</h1>
                  <p>Enter your personal details to use all of site features</p>
                  <button class="hidden" id="login">Sign In</button>
                  <a href="#" id="i"> <i class="fa-solid fa-arrow-right"></i></a>             
               </div>
   
               <div class="toggle-panel toggle-right">
                  <h1>Hello Friend!</h1>
                  <p>Register with your personal details to use all of site features</p>
                  <button class="hidden" id="register">Sign Up</button>
                  <a href="#" id="u"><i class="fa-solid fa-arrow-left"></i></a>
               </div>
            </div>
         </div>
      </div>
    <script src="assets/SUPPORT/Stylel.js"></script>

</html>
